<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Controles - Emma</title>

    <link rel="manifest" href="manifest.json">

    <link rel="icon" href="./img/logo.png">

<body>
    <div class="o-container js-body">
        <header class="c-header">
            <input class="o-hide-accessible c-option c-option--hidden js-checkbox-settings" type="checkbox" id="settings">
            <label class="c-custom-option" for="settings">
                <span class="c-settings__symbol_fake_input c-settings__symbol_fake_input--checkbox">
                    <svg class="c-settings__symbol" id="icon_setting" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path id="Path_108" data-name="Path 108" d="M19.95,7.8,21.6,4.65l-2.1-2.1L16.35,4.2a5.373,5.373,0,0,0-1.65-.6L13.5,0h-3L9.3,3.45a6.269,6.269,0,0,0-1.5.6L4.65,2.4,2.4,4.65,4.05,7.8a6.269,6.269,0,0,0-.6,1.5L0,10.5v3l3.45,1.2c.15.6.45,1.05.6,1.65L2.4,19.5l2.1,2.1,3.15-1.65a5.373,5.373,0,0,0,1.65.6L10.5,24h3l1.2-3.45c.6-.15,1.05-.45,1.65-.6L19.5,21.6l2.1-2.1-1.65-3.15a5.373,5.373,0,0,0,.6-1.65L24,13.5v-3L20.55,9.3A6.269,6.269,0,0,0,19.95,7.8ZM12,16.5A4.42,4.42,0,0,1,7.5,12,4.42,4.42,0,0,1,12,7.5,4.42,4.42,0,0,1,16.5,12,4.42,4.42,0,0,1,12,16.5Z" fill="#fff"/>
                    </svg>
                </span>          
            </label>
            <h1 class="c-header--tekst">Emma  2</h1>
            <!-- <button class="c-header--button js-button-full" >Full screen</button> -->
        </header>
        <div class="c-settings">
            <button class="o-button-reset c-settings--fullscreen c-button u-mb-lg js-fullscreen">Fullscreen</button>
            <div class="c-settings--text">Verander OriÃ«ntatie:</div>
            <ul class="o-list c-settings--orientation u-mb-lg">
                <li>
                    <input class="o-hide-accessible c-option c-option--hidden js-voor_aanzicht" type="radio" id="voor_aanzicht" name="orientation" checked>
                    <label class="c-settings--orientation--right" for="voor_aanzicht">
                        <div class="">Voor</div>
                    </label>
                </li>
                <li>
                    <input class="o-hide-accessible c-option c-option--hidden js-achter_aanzicht" type="radio" id="achter_aanzicht" name="orientation">
                    <label class="c-settings--orientation--left" for="achter_aanzicht">
                        <div class="">Achter</div>
                    </label>
                </li>
            </ul>
            <ul class="o-list u-mb-lg c-custom-toggle-list">
                <li class="c-custom-toggle-list__item">
                    <input class="o-hide-accessible c-option c-option--hidden js-slaapstand" type="checkbox" id="toggle_sleep">
                    <label class="c-label c-label--option c-custom-toggle c-custom-toggle--inverted"
                        for="toggle_sleep">
                        <span class="c-custom-toggle__fake-input">
                        </span>
                        Slaapstand Emma:
                    </label>
                </li>
            </ul>
            <button class="o-button-reset c-button u-mb-lg js-center-head">Centreren Hoofd</button> 
            <div class="c-settings--text">Snelheid Hoofd:</div>
            <input class="js-slider-head u-mb-lg" type="range" min="0" max="100" value="50" step="1">
            <div class="c-settings--knipogen">
                <label class="c-settings--knipogen--label c-settings--text" for="snelheid_knipoogen">Snelheid knipogen:</label>
                <dir class="c-settings--knipogen--end">
                    <input class="c-settings--knipogen--input js-snelheid-knipogen" type="number" name="Snelheid_knipoogen" id="snelheid_knipoogen" value="1">
                    <p class="c-settings--text"> s</p>
                </dir>
            </div>
        </div>
        <div class="c-settings--background js-background"></div>
    
        <div class="c-controls">
            <p class="c-controls--wink">Knipogen</p>
            <div class="c-controls--button_wink_left">
                <button class="o-button-reset c-button js-wink-left">Links</button>
            </div>
            <div class="c-controls--button_wink_both">
                <button class="o-button-reset c-button js-wink-both">Beide</button>
            </div>
            <div class="c-controls--button_wink_right">
                <button class="o-button-reset c-button js-wink-right">Rechts</button>
            </div>
            <h3 class="c-joystick--type--hoofd">Hoofd</h3>
            <div id="joyDiv" class="c-joystick"></div>

            <div class="c-head js-head" id="js-head"></div>
            <h3 class="c-joystick--type--ogen">Ogen</h3>
            <div id="joyDiv2" class="c-joystick--ogen">
            </div>
        </div>
        
    </div>
</body>
